<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inputDisplay.css">
    <title>Document</title>
</head>
<body>
    <div class="navBar">
        <div id="logoImage"></div>
        <div id="homeDiv"><a id="home" class="options">Home</a></div>
        <div id="reportsDiv"><a id="reports" class="options">Reports</a></div>
        <div id="medicineDiv"><a id="medicine" class="options">Medicine</a></div>
        <div id="schedulerDiv"><a id="scheduler" class="options">Scheduler</a></div>
        <div id="helpDiv"><a id="help" class="options">Help</a></div>
        <button id="account"><img src="avatar.svg" id="avatar"></button>
    </div>
    <div class="body">
        <div id="profileImg">
        <img src="avatar.svg" id="Img">
            <div id="name">
                <h3 class="name">Patient Id: <span class="n" ><p>patient id</p> </span> </h3><br>
                <h3 class="name">Hospital Name: <span class="n" ><p>hospital name</p> </span> </h3>
            </div>
        </div>
        <div class="personalInformation">
            <h3 class="pInfo">Name: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">Age: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">Father's Name: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">Mother's Name: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">Email Id: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">Phone: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">Emergency No: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">Address: <span class="info"><p></p></span> </h3><br>
        </div>

        <div class="medicalInformation">
            <h3 class="pInfo">DOB: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">Sex: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">Weight: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">Height: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">BMI: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">Blood Groop: <span class="info"><p></p></span> </h3><br>
            <h3 class="pInfo">Marital Info: <span class="info"><p></p></span> </h3><br>
        </div>
    </div>
    <button id="edit">Edit</button>
    <div class="btnDiv">
        <button id="save">Save</button>
        <button id="cancel">Cancel</button>
    </div>
</body>
</html>
